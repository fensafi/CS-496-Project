    <section class="paragraph" style="text-align: center; font-family: 'Times New Roman', Times, serif;">
        <p>Create your account...</p>
    </section>

    <form>
        <div class="form-group">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Topper Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="eventType" class="form-label">Select Progra,</label>
            <select class="form-control" id="eventType" required>
                <option value="">Major or Minor</option>
                <option value="Art Exhibition">CS Major</option>
                <option value="Conference Event">CS Minor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Password</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Confirm Password</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="background-color: rgb(88, 86, 86); border-color: rgb(88, 86, 86);">Submit</button>
    </form>
